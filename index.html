<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website summary">
    <meta name="author" content="Syou Zhang">
    <!-- Control the behavior of search engine crawling and indexing -->
    <meta name="robots" content="index,follow"><!-- All Search Engines -->
    <meta name="googlebot" content="index,follow"><!-- Google Specific -->
    <title>NPL-Driver抽籤系統</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <!-- 背景圖片 -->
    <img class="fixed-image" src="./image/背景.jpg" alt="fixed-image">
    <!-- 遮罩 -->
    <div class="filter">
        <header>
            <h1>NPL-Driver抽籤系統</h1>
        </header>
        <h4>今天的幸運兒會是誰呢?</h4>
        <!-- main -->
        <main>
            <div class="box-area">
                <label for="Manager">長官</label>
                <input id="Manager" type="checkbox" value="Manager">

                <label for="PM">PM</label>
                <input id="PM" type="checkbox" value="PM">

                <label for="QDPM">QD PM</label>
                <input id="QDPM" type="checkbox" value="QDPM">

                <label for="HWPM">HW PM</label>
                <input id="HWPM" type="checkbox" value="HWPM">

                <label for="PL">PL</label>
                <input id="PL" type="checkbox" value="PL">

                <label for="Intern">實習生</label>
                <input id="Intern" type="checkbox" value="Intern">

                <label for="Support">外部支援</label>
                <input id="Support" type="checkbox" value="Support">
            </div>
            <div class="btn-area">
                <button class="btn">
                    <p class="p1">抽籤</p>
                    <p class="p2">Go!</p>
                </button>
            </div>
            <div class="name-area">
                <h2 id="name"></h2>
            </div>

        </main>
    </div>





    <script src="./main.js"></script>
</body>

</html>
